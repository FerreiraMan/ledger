plugins {
	id 'java'
	id 'org.springframework.boot' version '4.0.0'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
description = 'Demo project'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

tasks.register('initApplication', Exec) {
	description = 'Build latest JAR and start application with Docker Compose'
	dependsOn 'bootJar'
	workingDir "$projectDir"
	commandLine 'docker', 'compose', 'up', '-d', '--build', 'tiny-ledger'
}

tasks.register('finalizeBuild', Exec) {
	workingDir "$projectDir"
	commandLine 'docker', 'compose', 'down', '--remove-orphans'
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-webmvc'
	implementation('org.springframework.boot:spring-boot-starter-validation')
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-webmvc-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
	useJUnitPlatform()
}
